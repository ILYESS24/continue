name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: node ./scripts/build-packages.js

      - name: Build core
        run: |
          cd core
          npm ci
          npm run build

      - name: Build GUI
        run: |
          cd gui
          npm ci
          npm run build

      - name: Compile Functions
        run: node compile-functions.js

      - name: Create _redirects file
        run: |
          mkdir -p gui/dist
          echo "/*    /index.html   200" > gui/dist/_redirects

      - name: Verify Functions exist
        run: |
          echo "üìã Checking Functions..."
          ls -la gui/dist/functions/api/ || echo "‚ö†Ô∏è  Functions directory not found"
          if [ -f "gui/dist/functions/api/[...path].js" ]; then
            echo "‚úÖ Function file found: [...path].js"
            head -20 "gui/dist/functions/api/[...path].js"
          else
            echo "‚ùå Function file missing"
            ls -la gui/dist/functions/api/ || echo "Directory listing failed"
          fi

      - name: List all files in dist/functions
        run: |
          echo "üìã Full Functions directory structure:"
          find gui/dist/functions -type f -o -type d || ls -R gui/dist/functions || echo "Could not list functions"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: continue
          directory: gui/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '4'

